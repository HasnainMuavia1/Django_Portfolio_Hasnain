{% extends 'base.html' %}
{% block title %} Hire Me {% endblock %}

{% load static %}
{% block content %}
<script>
        (function() {
            var savedColor = sessionStorage.getItem('primaryColor');
            if (savedColor) {
                var style = document.createElement('style');
                style.innerHTML = `:root { --primary-color: ${savedColor}; }`;
                document.head.appendChild(style);
            }
        })();
    </script>
<style>



    /* Media query for screens larger than 992px */
    @media (min-width: 992px) {
        .custom-padding {
            padding-top: 10%; /* Adjust as needed */
        }
    }

    .contact_wrapper {
        padding-bottom: 50px; /* Adjust padding as needed to create space between content and footer */
    }

    .clearfix::after {
        content: "";
        display: table;
        clear: both;
    }
</style>

<div class="wrapper">
    <div id="header" class="content">
        <section id="hireME" class="contact_wrapper">
            <div class="container">
                <div class="row justify-content-between align-items-center">
                    <div class="col-lg-6 order-2 order-lg-1 pe-lg-5 text-lg-start text-center custom-padding">
                        <img src="{% static 'boss.jpg' %}" class="img-fluid d-block d-sm-block d-md-block d-lg-none custom-img" alt="Hasnain Muavia">

                        <h2><span style="color: var(--primary-color)">Hire</span> Me !</h2>
                        <div>
                            <p><i class="fa-solid fa-phone"></i> +92 345 3241015</p>
                            <p><i class="fa-solid fa-envelope"></i> Hasnain.muavia2004@gmail.com</p>
                        </div>
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="mb-4">
                                <input type="text" class="form-control" name="n" placeholder="Name" autocomplete="off">
                            </div>
                            <div class="mb-4">
                                <textarea class="form-control" id="exampleFormControlTextarea1" name="message" rows="5" placeholder="Your Message...."></textarea>
                            </div>
                            <p>{{ message }}</p>
                            <div class="btn me-4 mt-1">
                                <button type="submit" class="button-pro" style="background-color: transparent; color: var(--primary-color); border: none; font-size: 18px; font-weight: 500;"
                                        onmouseover="this.style.color='black'"
                                        onmouseout="this.style.color='var(--primary-color)'">Send Email
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

{% endblock %}
